<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight2Plate Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#3b82f6">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192x192.png') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/round-slider@1.5.1/dist/roundslider.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/round-slider@1.5.1/dist/roundslider.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Weight2Plate Calculator</h1>
        <form id="calculatorForm" class="space-y-4">
            <div class="input-container section-spacing">
                <h2 class="subheading text-center">Enter Plate Weight ( 1 side )</h2>
                <div class="input-container flex-row items-center space-x-4">
                    <div class="flex-grow">
                        <input type="range" id="finalSideWeight" name="finalSideWeight" min="0" max="500" value="45" step="1" class="w-full">
                    </div>
                    <input type="number" id="finalSideWeightNumber" name="finalSideWeightNumber" min="0" max="500" value="45" class="w-20 p-2 border rounded">
                    <div class="unit-buttons-container">
                        <button type="button" id="lbsButton" class="unit-button selected">lbs</button>
                        <button type="button" id="kgButton" class="unit-button">kg</button>
                    </div>
                </div>
            </div>
            <div class="section-divider"></div>
            <div class="input-container section-spacing">
                <div class="flex-center">
                    <h2 class="subheading font-bold">Bar Weight (<span class="unit">lbs</span>)</h2>
                </div>
                <div id="barWeightTiles" class="grid grid-cols-3 gap-2"></div>
            </div>
            <div class="section-divider"></div>
            <div class="input-container section-spacing percent-drop-container">
                <h2 class="subheading">Percent Drop</h2>
                <div class="slider-container">
                    <div id="slider2"></div>
                </div>
            </div>
            <div class="section-divider"></div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Calculate</button>
        </form>
        <div id="result" class="mt-6 text-center hidden">
            <h2 class="text-xl font-semibold mb-2">Drop Set Results:</h2>
            <p id="finalSetWeight" class="text-md"></p>
            <p id="dropSideWeight" class="text-md"></p>
            <p id="remainingWeight" class="text-md"></p>
            <p id="remainingWeightPerSide" class="text-md"></p>
        </div>
        <div id="error" class="mt-6 text-center text-red-500 hidden"></div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/js/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
