<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight2Plate Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#3b82f6">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192x192.png') }}">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Weight2Plate Calculator</h1>
        <form id="calculatorForm" class="space-y-4">
            <div class="input-container">
                <div class="flex justify-center mb-4">
                    <button type="button" id="lbsButton" class="unit-button selected mr-2 px-4 py-2 rounded-md">lbs</button>
                    <button type="button" id="kgButton" class="unit-button ml-2 px-4 py-2 rounded-md">kg</button>
                </div>
            </div>
            <div class="input-container">
                <label for="barWeight" class="block text-sm font-medium text-gray-700 mb-2">Bar Weight (<span class="unit">lbs</span>)</label>
                <div id="barWeightTiles" class="grid grid-cols-3 gap-2"></div>
            </div>
            <div class="input-container">
                <label for="finalSideWeight" class="block text-sm font-medium text-gray-700">Final Side Weight: <span id="finalSideWeightValue">45</span> <span class="unit">lbs</span></label>
                <input type="range" id="finalSideWeight" name="finalSideWeight" min="0" max="500" value="45" step="1" class="mt-1 block w-full">
            </div>
            <div class="input-container">
                <label for="percentDrop" class="block text-sm font-medium text-gray-700 mb-2">Percent Drop: <span id="percentDropValue">10</span>%</label>
                <div id="percentDropSlider" class="relative w-full h-40">
                    <svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
                        <path d="M10 90 Q 50 10 90 90" stroke="#e5e7eb" stroke-width="4" fill="none" />
                        <path id="percentDropPath" d="M10 90 Q 50 10 90 90" stroke="#3b82f6" stroke-width="4" fill="none" stroke-dasharray="0 1000" />
                        <circle id="percentDropHandle" cx="10" cy="90" r="6" fill="#3b82f6" />
                    </svg>
                    <input type="range" id="percentDrop" name="percentDrop" min="0" max="100" value="10" class="absolute opacity-0 w-full h-full cursor-pointer">
                </div>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Calculate</button>
        </form>
        <div id="result" class="mt-6 text-center hidden">
            <h2 class="text-xl font-semibold mb-2">Drop Set Results:</h2>
            <p id="finalSetWeight" class="text-md"></p>
            <p id="dropSideWeight" class="text-md"></p>
            <p id="remainingWeight" class="text-md"></p>
            <p id="remainingWeightPerSide" class="text-md"></p>
        </div>
        <div id="error" class="mt-6 text-center text-red-500 hidden"></div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/js/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
