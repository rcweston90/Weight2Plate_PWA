<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight2Plate Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Weight2Plate Calculator</h1>
        <form id="calculatorForm" class="space-y-4">
            <div>
                <label for="barWeight" class="block text-sm font-medium text-gray-700">Bar Weight (lbs)</label>
                <input type="number" id="barWeight" name="barWeight" value="45" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="finalSideWeight" class="block text-sm font-medium text-gray-700">Final Side Weight (lbs)</label>
                <input type="number" id="finalSideWeight" name="finalSideWeight" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="percentDrop" class="block text-sm font-medium text-gray-700">Percent Drop (%)</label>
                <input type="number" id="percentDrop" name="percentDrop" min="0" max="100" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Calculate</button>
        </form>
        <div id="result" class="mt-6 text-center hidden">
            <h2 class="text-xl font-semibold mb-2">Drop Set Results:</h2>
            <p id="finalSetWeight" class="text-md"></p>
            <p id="dropSideWeight" class="text-md"></p>
            <p id="remainingWeight" class="text-md"></p>
            <p id="remainingWeightPerSide" class="text-md"></p>
        </div>
        <div id="error" class="mt-6 text-center text-red-500 hidden"></div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
